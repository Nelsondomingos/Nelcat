        <div class="div1">

                <a href="index.html"> <h1> Nelcat </h1></a>

                        <Span> Mensagem na chamada </Span>
                        <p> X </p>

                    <div class="permit">

                                A menos que estejam afixadas, as mensagens só <br>

                    </div>
                    <div class="inptButton">

            <figure>

        </div>

                <div id="first">

                    </div>
                </div>

                        <label for="button">
                            <img id="img"  src="../../IMG/message_dots_icon_151200.png" title="Mensagem" alt=""> 
                        </label>
                    </div>
                    <div id="send_message">
                        <textarea id="textarea" placeholder="Mensagem"></textarea>
                        <a href="Consultar_agora.html"><img id="send" src="../../IMG/Send.png" alt=""></a>
                    </div>
                </div>
                <div id="first">
                    <input type="checkbox" id="btn">
                    <div class="just_check">
                        <label for="btn">
                            <img id="img" src="../../IMG/Microfone.png" title="Mudo" alt=""> 
                        </label>
                    </div>
                </div>
                <div id="first">
                    <figure>
                        <a href="index.html" class="recusar"><img id="img" title="Terminar"  src="../../IMG/Recusar.jpg" alt=""></a>  
                    </figure>
